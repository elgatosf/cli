# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Release

on:
  push:
    tags:
      - "*"

defaults:
  run:
    shell: bash

jobs:
  Release:
    runs-on: "windows-latest"

    permissions:
      contents: read
      id-token: write # Required for OIDC

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ—ƒï¸ Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: "ğŸ“ Install dependencies"
        run: npm ci

      - name: "ğŸ—ï¸ Build"
        run: npm run build

      - name: "ğŸ–Œï¸ Lint"
        run: npm run lint

      - name: "ğŸ“– Retrieve package information"
        uses: geekyeggo/npm-pkg@v1
        id: pkg

      - name: "ğŸ“¤ Publish"
        run: npm publish --tag ${{ steps.pkg.outputs.version-tag }}
